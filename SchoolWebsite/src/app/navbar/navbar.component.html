<div class="bg-gray">
    <nav aria-label="breadcrumb">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <ng-container *ngFor="let contact of contacts">
                                <div class="d-inline-flex align-items-center ms-3">
                                    <i [class]="contact.iconClass + ' m-2'"></i>
                                    <p class="mb-0">{{ getContactInfo(contact) }}</p>
                                </div>
                            </ng-container>
                        </div>
                        <div class="m-1">
                            <button class="btn btn-primary">Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-1 bg-green d-flex align-items-center justify-content-center">
            <p class="m-0 flashit fs-6 fw-semibold">Flash News</p>
        </div>
        <div class="col d-flex flex-column justify-content-between">
            <div class="flash-news-container">
                <div class="flash-news">
                    <span class="flash-news-item">Flash News 1</span>
                    <span class="flash-news-item">Flash News 2</span>
                    <span class="flash-news-item">Flash News 3</span>
                    <span class="flash-news-item">Flash News 4</span>
                    <!-- Add more flash news items as needed -->
                </div>
            </div>
        </div>
    </div>
</div>




<div class="text-center">
    <div class="container-fluid p-0 background-image">
        <div class="shadows">
            <img src="/assets/slogo.png" class="img-fluid">
            <p class="display-3 m-0 fw-bold text-white pb-2">Pope John Paul II School</p>
        </div>
    </div>
</div>

<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-gray">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/slogo1.png" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-gray" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-gray" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
